<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta content="text/javascript" http-equiv="Content-Script-Type" />
	<meta content="text/css" http-equiv="Content-Style-Type" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />

	<title>#{app.application_title}</title>


	<!-- Fonts
    ================================================== -->
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/layout/css/fonts/open_sans.css" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/layout/css/fonts/typicons.css" />
	<!-- Style
    ================================================== -->
	<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/layout/css/imixs-basic.css" />
	<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/layout/css/imixs-layout.css" />
	<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/layout/css/imixs-archive.css" />

	<!-- jquery
    ================================================== -->
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/layout/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/layout/js/jquery-ui.min.js"></script>

</h:head>
<h:body>
	<f:view>
		<nav> <!-- Sidebar -->
		<div class="nav-sidebar">


			<div class="title-bar">
				<h4><a href="#{facesContext.externalContext.requestContextPath}/app">Imixs-Archive</a></h4>
				<small><a href="https://github.com/imixs/imixs-archive"
					target="_blank">v#{message.application_build}</a></small>
			</div>

			<ul>
				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/imixsadmin"><span
						class="typcn typcn-plug"></span>Connect</a></li>
			</ul>
			<hr />
			<ul>
				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/imixsadmin/query/"><span
						class="typcn typcn-world"></span>Search</a></li>

				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/imixsadmin/bulkupdate/"><span
						class="typcn typcn-edit"></span>Update</a></li>

				<li class="nav-item"><a href="#"><span
						class="typcn typcn-trash"></span>Delete</a></li>

				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/imixsadmin/backup"><span
						class="typcn typcn-cloud-storage-outline"></span>Backup</a></li>

				<li class="nav-item"><a href="#"><span
						class="typcn typcn-spanner-outline"></span>AdminP</a></li>


				<li class="nav-item"><a
					href="#{facesContext.externalContext.requestContextPath}/imixsadmin/configuration"><span
						class="typcn typcn-document-text"></span> Index</a></li>
			</ul>



		</div>
		</nav>

		<!-- Page Content -->
		<div style="margin-left: 200px;">

			<div class="header title-bar">
				<h1>#{message.application_title}</h1>

			</div>


			<div class="main-container">
				<ui:insert name="content">
					<h2>Default Content</h2>
				</ui:insert>
			</div>
			
			
			
			<div id="imixs-footer">
				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</div>
			

		</div>
		
		
		
		
		
	</f:view>




	<script type="text/javascript">
		/*<![CDATA[*/

		/*]]>*/
	</script>
</h:body>

</html>
