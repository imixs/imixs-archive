<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<!-- Header depends on history mode -->
	<c:choose>
		<c:when
			test="#{(!loginController.authenticated) or (empty historyController.workitems)}">

			<div id="imixs-branding">
				<div id="imixs-branding-text">#{app.application_title}</div>
			</div>

		</c:when>

		<c:otherwise>

			<ui:include src="/layout/historynav.xhtml" />

		</c:otherwise>
	</c:choose>
</ui:composition>
