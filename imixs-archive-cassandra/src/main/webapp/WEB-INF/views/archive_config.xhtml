<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="content">

		<div class="imixs-form">
			<div class="imixs-header">
				<h1>
					<span class="typcn typcn-plug"></span>Archive Configuration
				</h1>
				<p>Connect to Imixs-Worklfow remote Rest API</p>
			</div>
			<hr />

			<div class="row">

				<div class="col-6">
					<form
						action="#{facesContext.externalContext.requestContextPath}/imixsarchive/archive/"
						method="post">

						<div class="imixs-form-section">
						
							<dl>
								<dt>Keyspace:</dt>
								<dd>
									<input type="text" value="#{archiveDataController.keyspace}"
										 name="keyspace" />
								</dd>
							</dl> 
							
							
							<dl>
								<dt>URL:</dt>
								<dd>
									<input type="text" value="#{archiveDataController.url}"
										autocomplete="url" name="url" />
								</dd>
							</dl>
						</div>

						<div class="imixs-form-section-2">
							<dl>
								<dt>UserID:</dt>
								<dd>
									<input type="text" value="#{archiveDataController.userid}"
										autocomplete="username" name="userid" />
								</dd>
							</dl>

							<dl>
								<dt>Password:</dt>
								<dd>
									<input type="password" value="#{archiveDataController.password}"
										autocomplete="current-password" name="password" />
								</dd> 
							</dl>
							<dl>
								<dt>Authentication:</dt>
								<dd>
									<select name="authentication">
									<ui:fragment rendered="#{archiveDataController.authMethod eq 'Form'}">
										<option value="Basic" >Basic</option>
										<option value="Form" selected="selected">Form</option>
									 </ui:fragment>
									<ui:fragment rendered="#{archiveDataController.authMethod ne 'Form'}">
											<option value="Basic" selected="selected">Basic</option>
											<option value="Form">Form</option>
									 </ui:fragment>
									</select>
								</dd>
							</dl>
							
							
							
			
				<dl>
					<dt>Polling Interval:</dt>
					<dd>
						<input type="text" value="#{archiveDataController.pollingInterval}"
							autocomplete="pollingInterval" name="pollingInterval" /> in seconds
					</dd>
				</dl>
			

							
						</div>

						<input type="submit" value="Create Archive ..." />
					</form>

				</div>
			</div>
		</div>




	</ui:define>
</ui:composition>
