<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="content">

		<div class="imixs-form">
			<div class="imixs-header">
				<h1>
					<span class="typcn typcn-plug"></span>Archive Configuration
				</h1>
				<p>Connect to Imixs-Worklfow remote Rest API</p>
			</div>
			<hr />

			<div class="row">

				<div class="col-6">
					<form
						action="#{facesContext.externalContext.requestContextPath}/imixsarchive/archive/"
						method="post">

						<div class="imixs-form-section">

							<dl>
								<dt>Keyspace:</dt>
								<dd>
									<!-- not editable if already defined! -->
									<ui:fragment
										rendered="#{!empty archiveDataController.configuration.item['keyspace']}">
										
										<input type="text" disabled="disabled" value="#{archiveDataController.configuration.item['keyspace']}" />
										<input type="hidden" 
											value="#{archiveDataController.configuration.item['keyspace']}"
											name="keyspace" />
									</ui:fragment>
									<ui:fragment
										rendered="#{empty archiveDataController.configuration.item['keyspace']}">
										<input type="text" 
											value="#{archiveDataController.configuration.item['keyspace']}"
											name="keyspace" />
									</ui:fragment>
								</dd>
							</dl>


							<dl>
								<dt>URL:</dt>
								<dd>
									<input type="text"
										value="#{archiveDataController.configuration.item['url']}"
										autocomplete="url" name="url" />
								</dd>
							</dl>
						</div>

						<div class="imixs-form-section-2">
							<dl>
								<dt>UserID:</dt>
								<dd>
									<input type="text"
										value="#{archiveDataController.configuration.item['userid']}"
										autocomplete="username" name="userid" />
								</dd>
							</dl>

							<dl>
								<dt>Password:</dt>
								<dd>
									<input type="password"
										value="#{archiveDataController.configuration.item['password']}"
										autocomplete="current-password" name="password" />
								</dd>
							</dl>
							<dl>
								<dt>Authentication:</dt>
								<dd>
									<select name="authentication">
										<ui:fragment
											rendered="#{archiveDataController.configuration.item['authMethod'] eq 'Form'}">
											<option value="Basic">Basic</option>
											<option value="Form" selected="selected">Form</option>
										</ui:fragment>
										<ui:fragment
											rendered="#{archiveDataController.configuration.item['authMethod'] ne 'Form'}">
											<option value="Basic" selected="selected">Basic</option>
											<option value="Form">Form</option>
										</ui:fragment>
									</select>
								</dd>
							</dl>




							<dl>
								<dt>Polling Interval:</dt>
								<dd>
									<input type="text"  placeholder="1"
										value="#{archiveDataController.configuration.item['pollingInterval']}"
										autocomplete="pollingInterval" name="pollingInterval" /> in
									minutes
								</dd>
							</dl>
						</div>

						<input type="submit" value="Save" />


						<ui:fragment
							rendered="#{! empty archiveDataController.errorMessage}">

							<h3 style="color: red">#{archiveDataController.errorMessage}</h3>

						</ui:fragment>


					</form>

				</div>
			</div>
		</div>




	</ui:define>
</ui:composition>
