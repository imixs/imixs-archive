<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="content">

		<div class="imixs-form">
			<div class="imixs-header">
				<h1>
					<span class="typcn typcn-plug"></span>Archive Configuration
				</h1>
				<p>Connect to Imixs-Worklfow remote Rest API</p>
			</div>
			<hr />

			<div class="row">

				<div class="col-6">
					<form
						action="#{facesContext.externalContext.requestContextPath}/imixsadmin/"
						method="post">

						<div class="imixs-form-section">
							<dl>
								<dt>URL:</dt>
								<dd>
									<input type="text" value="#{connectionController.url}"
										autocomplete="url" name="url" />
								</dd>
							</dl>
						</div>

						<div class="imixs-form-section-2">
							<dl>
								<dt>UserID:</dt>
								<dd>
									<input type="text" value="#{connectionController.userid}"
										autocomplete="username" name="userid" />
								</dd>
							</dl>

							<dl>
								<dt>Password:</dt>
								<dd>
									<input type="password" value="#{connectionController.password}"
										autocomplete="current-password" name="password" />
								</dd> 
							</dl>
							<dl>
								<dt>Authentication:</dt>
								<dd>
									<select name="authentication">
									<ui:fragment rendered="#{connectionController.authMethod eq 'Form'}">
										<option value="Basic" >Basic</option>
										<option value="Form" selected="selected">Form</option>
									 </ui:fragment>
									<ui:fragment rendered="#{connectionController.authMethod ne 'Form'}">
											<option value="Basic" selected="selected">Basic</option>
											<option value="Form">Form</option>
									 </ui:fragment>
									</select>
								</dd>
							</dl>
						</div>

						<input type="submit" value="Connect ..." />
					</form>

				</div>
			</div>
		</div>




	</ui:define>
</ui:composition>
