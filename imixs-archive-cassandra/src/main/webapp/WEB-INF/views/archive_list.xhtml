<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/layout/template.xhtml">


	<ui:define name="content">

		<script type="text/javascript">
			/*<![CDATA[*/
			$(document).ready(function() {
			});

			function deleteDocument(id) {
				if (!confirm('Are you sure?\nDelete Entity ' + id + ' now?')) {
					return false;
				}
				// delete...
				document.location.href="#{facesContext.externalContext.requestContextPath}/app/teams/delete/"+id;
			}
			/*]]>*/
		</script>


		<div class="imixs-form">
			<div class="imixs-header">
				<h1>
					<span class="typcn typcn-database"></span>Configurations
				</h1>
			</div>
			<div class="imixs-body">
				<div class="imixs-form-panel">
					<div class="imixs-form-section">
						<table id="imixsdatatable" class="imixsdatatable">
							<tr>

								<th>#{message.name}</th>
								
								<th>#{message.endpoint}</th>
								<th>
									<!-- status -->
								</th>
								<th>Polling Intervall</th>
								<th>#{message.modified}</th>
								
								<th>Action</th>
							</tr>
							<ui:repeat var="record"
								value="#{archiveDataController.configurations}">
								<tr>
									<td><a
										href="#{facesContext.externalContext.requestContextPath}/imixsarchive/archive/action/edit/#{record.item['keyspace']}">#{record.item['keyspace']}</a>

									</td>
									


									<td>#{record.item['url']}</td>
									
									<td><ui:fragment
											rendered="#{record.item['timeRemaining'] gt 0}">
											<span class="typcn typcn-media-record"
												style="font-size: 1.3em; color: #5c9e5c;"></span>
										</ui:fragment> <ui:fragment rendered="#{record.item['timeRemaining'] le 0}">
											<span class="typcn typcn-media-record"
												style="font-size: 1.3em; color: #e84848;"></span>
										</ui:fragment></td>
									<td><pre>#{record.item['pollingInterval']}</pre></td>
									<td>#{record.item['$modified']}</td>
									
									
									
									<td><a
										href="#{facesContext.externalContext.requestContextPath}/imixsarchive/archive/action/edit/#{record.item['keyspace']}"
										title="#{record.item['$uniqueid']}"><span
											class="typcn typcn-edit"></span>#{message.edit}</a> | <a href="#"
										onclick="deleteDocument('#{record.item['$uniqueid']}')"
										title="#{record.item['$uniqueid']}"><span
											class="typcn typcn-trash" title="#{message.delete}"></span>#{message.delete}</a>

									</td>
								</tr>
							</ui:repeat>
						</table>

						<hr />

						<a class="imixs-button"
							href="#{facesContext.externalContext.requestContextPath}/imixsarchive/archive/action/create">#{message.add}</a>
						<a class="imixs-button"
							href="#{facesContext.externalContext.requestContextPath}/imixsarchive/">#{message.close}</a>

					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
