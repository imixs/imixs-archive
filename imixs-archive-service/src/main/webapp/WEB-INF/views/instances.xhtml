<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml">


	<ui:define name="content">

		<script type="text/javascript">
			/*<![CDATA[*/
			           
			// The following code is used to layout the tables with the jquery datatable plugin.
			$(document).ready(function() {
				updateTableLayout();
			});

			
			function updateTable(e) {
				if (e.status == 'success') {
					$('.imixsdatatable').layoutImixsTable()
				}
			} 
			
			
			function updateTableLayout() {
			
				$('[id$=imixsdatatable]').each(function() {
					// with the following line we test if the jsf datatable realy contains data 
					// in cases with empty rows on default column is displayed.
					if ($('tbody tr:nth-child(1) td', $(this)).length > 1)
						$(this).dataTable({
							"bRetrieve" : true,
							"iDisplayLength" : 30,
							"bLengthChange" : false,
							"bSortable" : false,
							"bJQueryUI" : true,
							'aaSorting' : [] // no inital sorting 						
						}
						);
				});
				
				
			}
			/*]]>*/
		</script>
		

		<div class="imixs-form">
			<div class="imixs-header">
				<h1>Imixs-Workflow Instances:</h1>
			</div>
			<div class="imixs-body">
				<div class="imixs-form-panel">
					<h2>Instances:</h2>
					<div class="imixs-form-section">
						
						
						
						<h:dataTable id="imixsdatatable"
							value="#{workflowInstanceController.instances}" var="record"
							styleClass="imixsdatatable">
							<h:column>
								<f:facet name="header">#{message.name}</f:facet>
									#{record.item['txtName']}
							</h:column>



							<h:column>
								<f:facet name="header">#{message.status}</f:facet>
								xxx
		
							</h:column>

							
						</h:dataTable>
						
						
						
						
						
						
						
						

					</div>
				</div>
			</div>
			
			
			 <a href="#{facesContext.externalContext.requestContextPath}/app">Home</a>
		</div>



	</ui:define>
</ui:composition>
