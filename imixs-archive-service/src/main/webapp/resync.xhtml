<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<h:form>
			<div class="imixs-form">
				<div class="imixs-header">
					<h1>
						<span class="typcn typcn-arrow-sync-outline"></span>Resync
					</h1>
				</div>

				<div class="row">
					<div class="col-12">
						<div class="monitor-portlet">
							<h1>Set a New Syncpoint:</h1>

							<p class="small">Define a new syncpoint to perform a full or
								partial resynchronization of the workflow instance.</p>
							<table style="width: 100%;">

								<tr>
									<td style="width: 25%;">Last Syncpoint:</td>
									<td>#{resyncController.syncPoint}</td>
								</tr>

								<tr>
									<td>New Syncpoint:</td>
									<td><h:inputText name="syncPoint" value="#{resyncController.newSyncPoint}"></h:inputText>
										Format: yyyy-MM-dd'T'HH:mm:ss</td>
								</tr>
							</table>
						</div>
					</div>

				</div>

				<p style="margin-left: 10px;">
					<h:commandButton value="submit" action="monitor.xhtml"
						actionListener="#{resyncController.updateSyncPoint()}"></h:commandButton>
				</p>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
